{% extends "layout.html" %} 
{% block content %}
<body>
    {% for post in posts.items %}
        <article class="media content-section">
            <img class ="rounded-circle article-img" src="{{url_for('static', filename ='profile_pics/'+ post.author.image_file)}}" style="width: 60px; height: 60px;">
            <div class="media-body">
                <div class="article-metadata" style="display: flex; align-items: center;">
                    <div style="margin-left: 10px;">
                        <a class="mr-2" style="font-size:larger; text-decoration: none; margin-top: 10px;" href="#">{{post.author.username }}</a>
                        <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                    </div>
                </div>
                <h2><a class="article-title" style="text-decoration: none;" href="{{url_for('post', post_id=post.id)}}">{{ post.title }}</a></h2>
                <p class="article-content-home">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
</body>
{% endblock content %}
